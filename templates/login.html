<!DOCTYPE html>

<html>
    {%load static%}
    <head>  
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
	<!-- icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>Login</title>
        
    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Bullish Crypto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <form action="/shop/" method="POST">
                            <!-- fix this buggy redirect-->
                            {% csrf_token %}
                            <input hidden name="url" id="url" value="http://127.0.0.1:8000/shop/">
                            <button style=" --bs-bg-opacity: 1;background-color: rgba(var(--bs-light-rgb), var(--bs-bg-opacity)) !important;border:none;" class="nav-link">	<i class="bi bi-house-fill"></i> Shop
                            </button>
                            </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">
                            <i class="bi bi-patch-question-fill"></i> About
                        </a>
                    </li>
                </ul>
                <!-- login area-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/shop/shoppingcart">
                            <i class="bi bi-cart-fill"></i> Cart
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="bi bi-person-circle"></i> {{user.username}}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">
                            <i class="bi bi-x-octagon-fill"></i> Logout
                        </a>
                    </li>			
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-person-circle"></i> Login
                        </a>
                    </li>
                    {%endif%}
                </ul>
            </div>
        </nav>
        {{message|safe}}
        <form action="/login/" method="POST">
            {% csrf_token %}
            <input name="username" id="url">
            <input name="password" id="url">
            <button type="submit" class="nav-link">	<i class="bi bi-login-fill"></i> Login </button>
            </form>
            <form action="/logout/" method="GET">
                {% csrf_token %}
                <button type="submit" name="logout" class="nav-link">	<i class="bi bi-login-fill"></i> Logout </button>
                </form>
       
    </body>
</html>
